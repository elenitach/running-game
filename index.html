<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Параметры игры</h5>
              <form id="form">
                <div class="form-group">
                  <label for="square-size-1">Размер квадрата 1-го игрока</label>
                  <select class="form-control control-square-size" id="square-size-1">
                  </select>
                </div>
                <div class="form-group">
                    <label for="square-size-2 ">Размер квадрата 2-го игрока</label>
                    <select class="form-control control-square-size" id="square-size-2">
                    </select>
                </div>
                <div class="form-group">
                    <label for="speed-1">Коэффициент скорости 1-го игрока</label>
                    <select class="form-control" id="speed-1">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="speed-2">Коэффициент скорости 2-го игрока</label>
                    <select class="form-control" id="speed-2">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <button class="btn btn-primary">Начать игру!</button>
              </form>
            </div>
          </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
